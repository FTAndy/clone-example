<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Web Page</title>
  <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet">
  <script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
  <!-- Or if you want the latest version from the main branch -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@canary"></script> -->
  <video id="video"></video>
  <script>
    var video = document.getElementById('video');
    var videoSrc = 'https://yot.gnicirp.com/_v10/c534f2803d43b1403e4cf63651b87d261e5ccdaf0b03090d99ffa98428fc8cd169c252dd0532e76ca14a7b7ed11bc2452ac7a8385c70c6ecc5cc833cd34c5be29624f6832a790adc35b3a6d5965805d411ca13489c51a89d05313150edf09252cb76e15a6b76db9d1d7f0e01ef79c42ab71551368188e7c938552d3fdc7dd50caabca0ccfb5e7df725d95d931553bc5a/playlist.m3u8';
    if (Hls.isSupported()) {
      console.log('support')
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    }
    // HLS.js is not supported on platforms that do not have Media Source
    // Extensions (MSE) enabled.
    //
    // When the browser has built-in HLS support (check using `canPlayType`),
    // we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video
    // element through the `src` property. This is using the built-in support
    // of the plain video element, without using HLS.js.
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }
  </script>
</body>
</html>
